- Effect: Allow
  Action:
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
  Resource:
    - arn:aws:dynamodb:*:*:table/chat-websocket-connections
- Effect: Allow
  Action:
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
  Resource:
    - arn:aws:dynamodb:*:*:table/chat-statistics
    - arn:aws:dynamodb:*:*:table/chat-events
